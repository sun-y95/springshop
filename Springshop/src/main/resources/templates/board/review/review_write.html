<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review</title>
</head>
<body>
    <h1>상품후기 남기기!</h1>

    <form action="/review/write" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="reviewWriter" id="writer" th:value="${member.username}" readonly="readonly">
        <div>
            <label for="title">제목:</label>
            <input type="text" name="reviewTitle" id="title" required>
        </div>
        <div>
            <label for="content">내용:</label>
            <textarea name="reviewContent" id="content" required></textarea>
        </div>
        <div>
            <label for="rating">점수:</label>
            <input type="number" name="reviewRating" id="rating" min="1" max="5" required>
        </div>
        <div>
            사진첨부:
            <input type="file" name="reviewFile">
        </div>
        <button type="submit">전송!</button>
    </form>
</body>
</html>
